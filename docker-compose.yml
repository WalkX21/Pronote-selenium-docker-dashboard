version: "3"
services:
  selenium-app:
    build: .
    container_name: selenium-app
    volumes:
      - .:/app
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
    links:
      - selenium-hub
    command: python3 /app/your_script.py

  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:latest
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
    volumes:
      - /dev/shm:/dev/shm
